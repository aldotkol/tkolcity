

<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

</head>
<body ng-app="statoCorsi" ng-controller="corsiCtrl">


<ul >
<li ng-repeat="x in myData">
	{{x.titolo + '('+ x.avanzamento +')'}}
</li>
</ul>

<script>
var app = angular.module('statoCorsi', []);
app.controller('corsiCtrl', function($scope, $http) {
    $http.get("https://tkolasciicity.herokuapp.com/response.json").then(function(response) {
        $scope.myData = response.data.listaStatiCorsi;
    });
});
</script>
</body>
</html>
